<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Clearing Service Worker...</title>
    <script>
        // EMERGENCY: Aggressive Service Worker and Cache Clearing Script
        // This script is designed to run on a minimal page to force unregistration
        // and cache clearing on stubborn browsers, especially iOS.
        // It should be deployed temporarily and then reverted.
        // This version does NOT use localStorage or redirects to avoid looping issues.
        // The page will remain blank after execution.

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations()
                .then(registrations => {
                    console.log('Attempting to unregister', registrations.length, 'service workers.');
                    const unregistrationPromises = registrations.map(registration => {
                        console.log('Unregistering:', registration.scope);
                        return registration.unregister();
                    });
                    return Promise.all(unregistrationPromises);
                })
                .then(() => caches.keys())
                .then(cacheNames => {
                    console.log('Attempting to clear', cacheNames.length, 'caches.');
                    const cacheDeletionPromises = cacheNames.map(cacheName => {
                        console.log('Deleting cache:', cacheName);
                        return caches.delete(cacheName);
                    });
                    return Promise.all(cacheDeletionPromises);
                })
                .then(() => {
                    console.log('All service workers unregistered and caches cleared. Page will remain blank.');
                    // No reload, no redirect. The page will simply remain blank.
                    // User will need to manually navigate or refresh.
                })
                .catch(err => {
                    console.error('Service Worker unregistration/cache clearing failed:', err);
                    // Even if it fails, we don't want to loop. Page remains blank.
                });
        } else {
            console.log('Service Workers not supported. Page will remain blank.');
            // No reload, no redirect. The page will simply remain blank.
        }
    </script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Clearing corrupted data. This page will remain blank.</h1>
    <p>Please close and reopen your browser, or navigate to the site again.</p>
</body>
</html>
