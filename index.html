<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Clearing Service Worker...</title>
    <script>
        // EMERGENCY: Aggressive Service Worker and Cache Clearing Script
        // This script is designed to run on a minimal page to force unregistration
        // and cache clearing on stubborn browsers, especially iOS.
        // It should be deployed temporarily and then reverted.

        const swClearedFlag = 'sw_cleared_final'; // A new, unique flag for this final attempt

        if (localStorage.getItem(swClearedFlag) === 'true') {
            // If the flag is set, it means we've already cleared.
            // Redirect to the main application.
            console.log('Service workers already cleared. Redirecting to main app.');
            window.location.replace('/'); // Redirect to the root of the application
        } else if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations()
                .then(registrations => {
                    console.log('Attempting to unregister', registrations.length, 'service workers.');
                    const unregistrationPromises = registrations.map(registration => {
                        console.log('Unregistering:', registration.scope);
                        return registration.unregister();
                    });
                    return Promise.all(unregistrationPromises);
                })
                .then(() => caches.keys())
                .then(cacheNames => {
                    console.log('Attempting to clear', cacheNames.length, 'caches.');
                    const cacheDeletionPromises = cacheNames.map(cacheName => {
                        console.log('Deleting cache:', cacheName);
                        return caches.delete(cacheName);
                    });
                    return Promise.all(cacheDeletionPromises);
                })
                .then(() => {
                    console.log('All service workers unregistered and caches cleared. Setting flag and redirecting...');
                    localStorage.setItem(swClearedFlag, 'true');
                    window.location.replace('/'); // Redirect to the root of the application
                })
                .catch(err => {
                    console.error('Service Worker unregistration/cache clearing failed:', err);
                    // If clearing fails, set an error flag and still try to redirect
                    localStorage.setItem(swClearedFlag, 'error');
                    window.location.replace('/'); // Redirect to the root of the application
                });
        } else {
            console.log('Service Workers not supported. Setting flag and redirecting...');
            localStorage.setItem(swClearedFlag, 'true'); // Assume cleared if no SW support
            window.location.replace('/'); // Redirect to the root of the application
        }
    </script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Clearing corrupted data. Please wait...</h1>
</body>
</html>
