name: Test and Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests in CI mode
        run: npm run test:ci

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Ensure Git is on main branch
        run: |
          git fetch origin main
          git checkout main

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Add Heroku remote
        run: git remote add heroku https://git.heroku.com/nms-optimizer-web.git

      - name: Push to Heroku
        run: git push heroku main:refs/heads/main --force

      - name: Set Heroku Config
        run: heroku config:set VITE_BUILD_VERSION=build-${{ github.run_number }} --app nms-optimizer-web

