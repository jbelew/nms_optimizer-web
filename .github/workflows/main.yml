name: Test and Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests in CI mode
        run: npm run test:ci  # Use the test:ci script
        
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Login to Heroku
        uses: heroku/actions/setup@v1
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}

      - name: Set Heroku config var for build version
        run: |
          heroku config:set VITE_BUILD_VERSION=build-${{ github.run_number }} --app nms-optimizer-web

      - uses: akhileshns/heroku-deploy@v3.14.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "nms-optimizer-web"
          heroku_email: "john.belew@gmail.com"

