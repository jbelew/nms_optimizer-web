name: Update Screenshots on Version Bump

on:
    push:
        tags:
            - "v*.*.*"
    workflow_dispatch:

jobs:
    update-screenshots:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Check out code
              uses: actions/checkout@v6
              with:
                  ref: ${{ github.ref }}
                  fetch-depth: 0

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "lts/*"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Get App Version from package.json
              id: get_app_version
              run: |
                  VERSION=$(node -p "require('./package.json').version")
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "App Version from package.json: $VERSION"

            - name: Build application
              env:
                  VITE_APP_VERSION: ${{ steps.get_app_version.outputs.version }}
              run: npm run build

            - name: Start server
              run: |
                  npm start &
                  npx wait-on http://localhost:3000 --timeout 60000

            - name: Run screenshot script
              run: BASE_URL=http://localhost:3000 npm run screenshot

            - name: Configure Git
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Commit and push screenshots
              run: |
                  git add public/assets/img/screenshots/*.png
                  if git diff --staged --quiet; then
                    echo "No screenshot changes to commit"
                  else
                    git commit --no-verify -m "chore: update screenshots for ${{ github.ref_name }}"
                    git push origin HEAD:main
                  fi
