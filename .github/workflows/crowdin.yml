name: Crowdin Sync

on:
  push:
    branches:
      - main
  schedule:
    # Run the workflow every day at midnight UTC
    - cron: '0 0 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Crowdin Action
        uses: crowdin/github-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # The CROWDIN_PROJECT_ID and CROWDIN_PERSONAL_TOKEN are stored as repository secrets
          project_id: ${{ secrets.CROWDIN_PROJECT_ID }}
          token: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

          # Upload sources to Crowdin
          upload_sources: true

          # Download translations from Crowdin
          download_translations: true

          # Create a pull request with the new translations
          create_pull_request: true
          pull_request_title: "New Crowdin Translations"
          pull_request_body: "This pull request contains the latest translations from Crowdin."
          pull_request_base_branch_name: "main"
          localization_branch_name: "crowdin-translations"
          pull_request_labels: "translation"
