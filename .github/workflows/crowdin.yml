name: Crowdin Sync

on:
    workflow_dispatch:
        inputs:
            upload_sources:
                description: "Upload source strings to Crowdin"
                required: false
                default: false
                type: boolean
    schedule:
        # Run every Sunday at 2 AM UTC to download translations
        - cron: "0 2 * * 0"

jobs:
    synchronize-with-crowdin:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Download Translations from Crowdin
              uses: crowdin/github-action@v2
              with:
                  upload_sources: ${{ github.event.inputs.upload_sources == 'true' }}
                  upload_translations: false
                  download_translations: true
                  localization_branch_name: l10n_crowdin_translations
                  create_pull_request: true
                  pull_request_title: "chore: New Crowdin translations"
                  pull_request_body: "New translations from Crowdin by [Crowdin GH Action](https://github.com/crowdin/github-action)\n\nPlease review and merge if translations are correct."
                  pull_request_base_branch_name: "main"
              env:
                  # A classic GitHub Personal Access Token with the 'repo' scope selected (the user should have write access to the repository).
                  GITHUB_TOKEN: ${{ secrets.GH_PAT }}

                  # A numeric ID, found at https://crowdin.com/project/<projectName>/tools/api
                  CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}

                  # Visit https://crowdin.com/settings#api-key to create this token
                  CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
