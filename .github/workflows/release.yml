# Semver workflow
name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      next_release_version: ${{ steps.semantic_release.outputs.next_release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: npm clean-install
      - name: Release
        id: semantic_release # Add an ID to the step to capture its outputs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run semantic-release and capture its output
          RELEASE_LOG=$(npx semantic-release)
          echo "$RELEASE_LOG"
          
          # Extract the next release version from the log
          VERSION=$(echo "$RELEASE_LOG" | grep -oP 'The next release version is \K[0-9]+\.[0-9]+\.[0-9]+')
          
          if [ -n "$VERSION" ]; then
            echo "next_release_version=$VERSION" >> $GITHUB_OUTPUT
            echo "Release version: $VERSION"
          else
            echo "No new release was published or version could not be extracted."
          fi
