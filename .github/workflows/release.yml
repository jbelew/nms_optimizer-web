# Semver workflow
name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: npm clean-install
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: "github-actions[bot]"
          GIT_AUTHOR_EMAIL: "github-actions[bot]@users.noreply.github.com"
          GIT_COMMITTER_NAME: "github-actions[bot]"
          GIT_COMMITTER_EMAIL: "github-actions[bot]@users.noreply.github.com"
        run: npx semantic-release

      - name: Get Release Version
        id: get_release_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Trigger Docker Build Workflow
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.get_release_version.outputs.version }}';
            const tag = `v${version}`;
            console.log(`Triggering Docker build for tag: ${tag}`);
            
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'publish-images.yml',
                ref: 'main'
              });
              console.log('Docker build workflow triggered successfully');
            } catch (error) {
              console.error('Failed to trigger Docker build:', error);
              throw error;
            }
