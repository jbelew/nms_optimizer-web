# Semver workflow
name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      next_release_version: ${{ steps.semantic_release.outputs.next_release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: npm clean-install
      - name: Release
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_OUTPUT=$(npx semantic-release --json)
          echo "$RELEASE_OUTPUT" > release.json
          
          if jq -e '.nextRelease.version' release.json >/dev/null; then
            VERSION=$(jq -r '.nextRelease.version' release.json)
            echo "next_release_version=$VERSION" >> $GITHUB_OUTPUT
            echo "Release version: $VERSION"
          else
            echo "No new release was published."
          fi
