name: Audit Lighthouse Scores

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    lighthouse-audit:
        if: github.actor != 'dependabot[bot]'
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
              with:
                  ref: ${{ github.event.pull_request.head.sha || github.ref }}
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "lts/*"
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci --legacy-peer-deps

            - name: Build application
              run: npm run build

            - name: Validate Lighthouse config exists
              run: |
                  if [ ! -f "./scripts/lighthouserc.cjs" ]; then
                    echo "Error: Lighthouse config file not found at ./scripts/lighthouserc.cjs"
                    exit 1
                  fi

            - name: Run Lighthouse CI
              uses: treosh/lighthouse-ci-action@v12
              with:
                  uploadArtifacts: true
                  temporaryPublicStorage: true
                  configPath: "./scripts/lighthouserc.cjs"
              env:
                  LHCI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  VITE_SENTRY_ENV: ci
