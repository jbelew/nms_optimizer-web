name: Lighthouse Audit

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    lighthouse-audit:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
              with:
                  ref: ${{ github.event.pull_request.head.sha || github.ref }}
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "lts/*"

            - name: Validate package.json and package-lock.json are in sync
              run: |
                  echo "Checking if package-lock.json is in sync with package.json..."
                  npm ci --dry-run --ignore-scripts --legacy-peer-deps

            - name: Install dependencies
              run: npm ci --legacy-peer-deps

            - name: Install Playwright browsers
              run: npx playwright install --with-deps

            - name: Build application
              run: npm run build

            - name: Run Lighthouse CI
              uses: treosh/lighthouse-ci-action@v12
              with:
                  uploadArtifacts: true
                  temporaryPublicStorage: true
                  configPath: "./scripts/lighthouserc.cjs"
              env:
                  LHCI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
