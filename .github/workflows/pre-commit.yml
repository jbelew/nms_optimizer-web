name: Pre-Commit Checks

on:
    pull_request:
        branches: [main]

jobs:
    pre-commit-checks:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
              with:
                  ref: ${{ github.event.pull_request.head.sha }}
                  token: ${{ secrets.GITHUB_TOKEN }} # Use GITHUB_TOKEN for checkout

            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "lts/*"

            - name: Validate package.json and package-lock.json are in sync
              run: |
                  echo "Checking if package-lock.json is in sync with package.json..."
                  npm ci --dry-run --ignore-scripts --legacy-peer-deps

            - name: Install dependencies
              run: npm ci --legacy-peer-deps

            - name: Run pre-commit checks
              run: |
                  npm run format:check
                  npm run lint
                  npm run lint:css
                  npm run typecheck
                  npm run test:ci

            - name: Build application (verification)
              run: npm run build
