name: Build & Push Docker Image

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
      
jobs: # Renamed job for clarity
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      id-token: write

    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}

      - name: Set up QEMU (for multiâ€‘arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/nms-optimizer-app
          tags: |
            type=ref,event=tag
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BACKEND_REPO_URL=https://github.com/jbelew/nms_optimizer-service.git
            BACKEND_REPO_BRANCH=main
          cache-from: type=registry,ref=${{ steps.meta.outputs.tags }}
          cache-to: type=inline
