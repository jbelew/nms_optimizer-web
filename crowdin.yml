project_id_env: "CROWDIN_PROJECT_ID"
api_token_env: "CROWDIN_PERSONAL_TOKEN"
base_path: "./public/assets/locales"

files:
  - source: "en/translation.json"
    translation: "%two_letters_code%/translation.json"

languages_mapping:
  two_letters_code:
    fr-FR: fr
    es-ES: es
    de-DE: de
    pt-PT: pt
